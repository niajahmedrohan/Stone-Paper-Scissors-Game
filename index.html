<!DOuserCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper & Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper & Scissors</h1>
    <div class="choices">
        <div id="rock" class="choice"><img src="images/rock.png" alt=""></div>
        <div id="paper" class="choice"><img src="images/paper.png" alt=""></div>
        <div id="scissors" class="choice"><img src="images/scissors.png" alt=""></div>
    </div>
    <div class="scoresheet">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msgcontainer">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>

</body>
</html>
